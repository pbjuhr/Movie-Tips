<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>{{friends.length}} Friends</h1>
			<hr>
		</div>
	</div>
	<div class="row">
		<p class="text-center" ng-show="friends.length == 0">None of your facebook friends are using Movie tips :(</p>
		<div class="col-xs-4" ng-repeat="friend in friends">
			<a class="friend" href="/profile/{{friend.user._id}}">
				<img src="{{friend.user.profilePic}}" width="34" class="img-circle pull-left">
				<p>					
					<strong>{{friend.user.name}}</strong><br>
					<span class="text-muted">{{friend.recommendation_count}} Recommendations</span>
				</p>
			</a>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
